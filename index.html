<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>2048</title>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-yellow-50">
    <!--title and scores-->
    <section class="flex flex-row flex-wrap items-center justify-between w-full max-w-xl mx-auto mb-6 px-4 gap-4">
        <!-- Title -->
        <h1 class="font-bold text-font
                   text-2xl sm:text-3xl md:text-4xl">
          2048 Game
        </h1>
      
        <!-- Scoreboard + Buttons -->
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center">
          <!-- Scores -->
          <div class="flex flex-row gap-2 justify-center sm:justify-end">
            <div class="px-3 py-2 flex flex-col items-center rounded-lg bg-empty text-white text-sm sm:text-base">
              <span class="uppercase text-xs">Score</span>
              <span id="score-value" class="font-bold text-lg">0</span>
            </div>
            <div class="px-3 py-2 flex flex-col items-center rounded-lg bg-empty text-white text-sm sm:text-base">
              <span class="uppercase text-xs">Best</span>
              <span id="highscore-value" class="font-bold text-lg">0</span>
            </div>
          </div>
      
          <!-- Buttons -->
          <div class="flex flex-row gap-2 justify-center sm:justify-end">
            <button type="reset" id="reset-button"
                    class="p-2 rounded-lg bg-empty hover:bg-font transition">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="text-white">
                <path d="M9 14 4 9l5-5"/>
                <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/>
              </svg>
            </button>
      
            <button type="reset" id="restart-button"
                    class="p-2 rounded-lg bg-empty hover:bg-font transition">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="text-white">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
      
      <div class="max-w-md mx-auto p-4">  
        <div id="game-board" class="max-w-screen h-100 w-100 border border-empty rounded-md grid grid-cols-4 grid-rows-4 bg-background gap-2 p-2">
            <div class="grid-item bg-empty rounded-md"><p id="cell-0" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font transition ease-out"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-1" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-2" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-3" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-4" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-5" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-6" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-7" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-8" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-9" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-10" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-11" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-12" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-13" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-14" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>
            <div class="grid-item bg-empty rounded-md"><p id="cell-15" class="h-full text-2xl flex flex-col items-center justify-center font-bold text-font"></p></div>

        </div>
    </div>
    <div id="game-over" class="hidden absolute inset-0 bg-black/70 flex flex-col items-center justify-center text-white text-3xl font-bold z-50">
         <p>Game Over!</p> 
    <button id="try-again" class="mt-4 bg-empty px-4 py-2 rounded-lg text-lg font-semibold hover:bg-font">Try Again</button> </div>
  
  
    <script src="/src/script.js"></script>
</body>
</html>
